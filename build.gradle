allprojects {
    apply plugin: 'java'

    ext.daily = true

    sourceCompatibility = 1.7

    group 'org.matrixstudio'
    version = '1.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }
}

dependencies {
    compile project(':core')
    compile project(':ui')
}

File templateDir = new File("template");
File destDir = new File(buildDir, "distribution");
File macosTemplateDir = new File(templateDir, "macos")
File macosDir = new File(destDir, "macos");
File macosJarDir = new File(macosDir, "MatrixStudio.app/Contents/MacOS/jars")

task macosDistribution(type: Copy, dependsOn: 'assemble') {
    from fileTree(macosTemplateDir).exclude("/MatrixStudio.app/Contents/MacOS/MatrixStudio")
    from fileTree(macosTemplateDir).include{"/MatrixStudio.app/Contents/MacOS/MatrixStudio"; fileMode = 0755}
    into macosDir

    doLast {
        configurations.compile.each { lib ->
            copy {
                from lib.parent
                include lib.name
                into macosJarDir
            }
        }
    }
}

task macosTar(type: Tar, dependsOn: macosDistribution) {
    from fileTree(macosDir).exclude("/MatrixStudio.app/Contents/MacOS/MatrixStudio")
    from fileTree(macosDir).include{"/MatrixStudio.app/Contents/MacOS/MatrixStudio"; fileMode = 0755}
    baseName = "MatrixStudio-${project.ext.daily ? 'daily' : "release"}-macos"
    destinationDir = destDir
    extension = 'tar.gz'
    compression = Compression.GZIP
}

task distribution (dependsOn: 'macosTar') {
}
